<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./create-pin.css">
    <title>Create Pin</title>
</head>

<body>

    <div class="max-width mx-auto p-4">
        <div class="align-center flex">
            <img src="../assets/Mask.png">
            <div class="flex justify-around w-full">
                <div class="card rounded-2xl">
                    <div class="rounded-2xl w-full" style="background: #2B64F5;height: 8px;"></div>
                </div>
                <div class="card rounded-2xl"></div>
                <div class="card rounded-2xl"></div>
            </div>
        </div>
        <h3 class="font-semibold mt-6 text-2xl">Création code</h3>
        <p class="text-gray-500 text-sm">Taper votre code à 4 chiffres.</p>
        <form class="content-area mt-8">
            <fieldset class='number-code'>
                <div class="justify-between mx-auto">
                    <input name="code" class="code-input rounded-xl" type="password" required="">
                    <input name="code" class="code-input rounded-xl" type="password" required="">
                    <input name="code" class="code-input rounded-xl" type="password" required="">
                    <input name="code" maxlength="1" class="code-input rounded-xl" type="password" required="">
                </div>
            </fieldset>
        </form>
        <div class="gap-x-8 gap-y-5 grid grid-cols-3 mt-32">
            <button style="background-color: #F2F3FC;" class="font-medium px-8 py-3 rounded-3xl text-2xl">1</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">2</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">3</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">4</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">5</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">6</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">7</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">8</button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">9</button>
            <button class="px-8 py-3"></button>
            <button style="background-color: #F2F3FC" class="font-medium px-8 py-3 rounded-3xl text-2xl">0</button>
            <button class="px-8 py-3"><img src="../assets/del.png"></button>
        </div>
        <button class="w-full gradient py-3 rounded-full  mt-4 font-extrabold text-white">Créer code</button>
    </div>
    <script src="craet-pin.js"></script>
</body>

</html>
