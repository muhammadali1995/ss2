<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../dist/output.css">
    <script src="portfolio.js" defer></script>
    <title>Portfolio</title>
</head>

<body>
    <div id="portfolio" class="max-w-mobile -mt-12 mx-auto bg-blue-dark">
        <div class="font-semibold text-white">
            <div class="-mt-4  bg-blue-dark z-50 fixed flex items-center justify-between max-w-mobile px-4 py-2 w-full">
                <h3 class="text-2xl ">Portefeuille</h3>
                <div class="flex items-center ">
                    <div class="mr-4 "><img src="./../../assets/feed/bell.png"></div>
                    <div id="profileImg" class="cursor-pointer"><img src="./../../assets/feed/menu.png"></div>
                </div>
            </div>
            <div class="mt-16 upScroll px-4 sticky text-center top-16 z-10">
                <p class="font-semibold text-gray-300 text-sm">Valeur du porte-feuille</p>
                <h2 class="font-semibold mt-2 text-3xl">110,251.54 €</h2>
                <div class="flex items-center justify-center mt-2">
                    <p class="font-semibold text-green-normal">+859.23 €</p>
                    <button class="bg-green-normal flex items-center ml-4 px-2 rounded-full">
                        <img src="./../../assets/feed/bx_bxs-up-arrow.png" alt="" class="mr-1">
                        <p>10.89%</p>
                    </button>
                </div>
                <div class="flex justify-center mt-6">
                    <button class="bg-blue-normal font-bold py-3 rounded-full text-sm w-1/2">Ajouter de
                        l’argent</button>
                    <button class="bg-white font-bold ml-3 py-2 rounded-full text-blue-normal text-sm w-1/2">Retirer</button>
                </div>
                <div class="flex items-center justify-between mt-6">
                    <p class="font-semibold">Liquidités</p>
                    <img src="./../../assets/feed/information 1.png" class="">

                </div>
                <form class="bg-white flex items-center justify-between mt-4 p-2 rounded-xl text-black w-full">
                    <button class="bg-light px-2 py-2 rounded-full"><img src="./../../assets/feed/euro.png" alt=""></button>
                    <input type="text" placeholder="EUR" class="-ml-4 outline-none">
                    <p class="font-bold">2,500 €</p>
                </form>
            </div>
            <div id="upScroll" class="bg-light mb-20 mt-16 p-4 relative rounded-t-3xl z-50">
                <div class="bg-white h-2 mx-auto w-20"></div>
                <div class="bg-white flex items-center justify-around mt-4 p-2 rounded-full text-black">
                    <button id="tousBtn" class="font-bold hover:bg-blue-normal hover:text-white px-4 py-2 rounded-full bg-blue-normal text-white">Tous</button>
                    <button class="tabsBtn font-bold hover:bg-blue-normal hover:text-white px-4 py-2 rounded-full text-gray-600">Stocks</button>
                    <button class="tabsBtn font-bold hover:bg-blue-normal hover:text-white px-4 py-2 rounded-full text-gray-600">Crypto</button>
                    <button id="attenteBtn" class="font-bold hover:bg-blue-normal hover:text-white px-4 py-2 rounded-full">En
                        attente</button>
                </div>
                <div id="tousTab" class="">
                    <div class="flex items-center justify-between mt-6 rounded-3xl p-4 bg-white text-black">
                        <div class="flex items-center">
                            <div><img src="./../../assets/feed/apple.png"></div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-base">Apple</h3>
                                <p class="text-gray-400 text-xs">APPL</p>
                            </div>
                        </div>
                        <div class="flex flex-col items-end">
                            <h3 class="font-normal text-sm">12,502.36 €</h3>
                            <p class="text-green-600 font-semibold text-xs">+510% </p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-6 rounded-3xl p-4 bg-white text-black">
                        <div class="flex items-center">
                            <div><img src="./../../assets/solona.png"></div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-base">Solana</h3>
                                <p class="text-gray-400 text-xs">SOL</p>
                            </div>
                        </div>
                        <div class="flex flex-col items-end">
                            <h3 class="font-normal text-sm">985.36 €</h3>
                            <p class="text-green-600 font-semibold text-xs">+510% </p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-6 rounded-3xl p-4 bg-white text-black">
                        <div class="flex items-center">
                            <div><img src="./../../assets/bit.png"></div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-base">Bitcoin</h3>
                                <p class="text-gray-400 text-xs">BTC</p>
                            </div>
                        </div>
                        <div class="flex flex-col items-end">
                            <h3 class="font-normal text-sm">5,365.00 €</h3>
                            <p class="text-green-600 font-semibold text-xs">-10% </p>
                        </div>
                    </div>
                </div>
                <div id="attenteTab" class="hidden">
                    <div class="flex items-center justify-between mt-6 rounded-3xl p-4 bg-white text-black">
                        <div class="flex items-center">
                            <div><img src="./../../assets/feed/apple.png"></div>
                            <div class="ml-4">
                                <h3 class="font-semibold text-base">Apple</h3>
                                <p class="text-gray-400 text-xs">APPL</p>
                            </div>
                        </div>
                        <div>
                            <img src="./../../assets/feed/close (1) 1.png" class="w-1/2 h-1/2 cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-light bottom-0 fixed flex justify-between max-w-mobile px-4 py-2 w-full z-50" style="filter: drop-shadow(0px 0px 20px rgba(17, 20, 58, 0.15));">
            <button class="flex flex-col items-center ">
                <a class="flex flex-col items-center" href="../feed/feed.html">
                    <img src="./../../assets/feed/compass 3.png ">
                    <h4 class="text-xs font-semibold text-gray-400 mt-1 ">Feed</h4>
                </a>
            </button>
            <button class="flex flex-col items-center">
                <img src="./../../assets/feed/bank 2.png">
                <h4 class="text-xs font-semibold text-blue-normal mt-1 ">Portefeuille</h4>
            </button>
            <button class="-mt-10 flex flex-col items-center text-center ">
                <div class="bg-light p-2 rounded-full ">
                    <div class="bg-gradient-to-r from-blue-darker p-4 rounded-full to-blue-lighter ">
                        <img src="./../../assets/feed/Trade.png ">
                    </div>
                    <h4 class="text-xs font-semibold text-gray-400 mt-1 ">Trade</h4>
                </div>
            </button>
            <button class="flex flex-col items-center ">
                <img src="./../../assets/feed/bank.png ">
                <h4 class="text-xs font-semibold text-gray-400 mt-1 ">Academy</h4>
            </button>
            <button class="flex flex-col items-center ">
                <img src="./../../assets/feed/chat.png ">
                <h4 class="text-xs font-semibold text-gray-400 mt-1 ">Chat</h4>
            </button>
        </footer>
    </div>
</body>

</html>
