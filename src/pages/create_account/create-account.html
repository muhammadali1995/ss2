<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./create-account.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Create Account</title>
</head>

<body>
    <div class="max-width mx-auto p-4">
        <div class="align-center flex">
            <img src="../assets/Mask.png">
            <div class="flex justify-around w-full">
                <div class="card rounded-2xl">
                    <div class="rounded-2xl w-full" style="background: #2B64F5;height: 8px;"></div>
                </div>
                <div class="card rounded-2xl"></div>
                <div class="card rounded-2xl"></div>
            </div>
        </div>
        <h3 class="font-semibold mt-7 text-2xl">Créer un compte</h3>
        <p class="mt-2 text-gray-600 text-sm">Complétez les informations ci-dessous pour créer votre compte</p>
        <h4 class="font-semibold mt-8">Informations du compte</h4>
        <input type="email" placeholder="Email" class="border border-black mt-4 px-6 py-4 rounded-2xl w-full">
        <div class="align-center flex">
            <input type="password" placeholder="Mot de passe"
                class="border border-black mt-2 px-6 py-4 rounded-2xl w-full" id="password">
            <i class="-ml-10 bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <div class="align-center flex">
            <input type="password" placeholder="Confirmation mot de passe"
                class="border border-black mt-2 px-6 py-4 rounded-2xl w-full" id="password2">
            <i class="-ml-10 bi bi-eye-slash" id="togglePassword2"></i>
        </div>
        <button disabled
            class="bottom-0 bottom-2 font-extrabold gradient mt-60 py-3 rounded-full sticky text-white w-full">Suivant</button>
    </div>
    <script src="./create-account.js"></script>
</body>

</html>
