<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stock.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Stock</title>
</head>

<body>
    <div class="max-width mx-auto p-4">
        <img src="../assets/Mask.png">
        <h3 class="font-semibold mt-2 text-2xl">Take your slice of the pie.</h3>
        <p class="mt-1 text-gray-600 text-sm" style="">Choisissez une monnaie que vous aimeriez posséder, et nous vous offrirons entre 1 € et 300 € de celle-ci.</p>
        <div class="align-center box-shadow cursor-pointer flex mt-8 px-5 py-3 rounded-2xl">
            <div><img src="../assets/Ethereum.png"></div>
            <div class="ml-4">
                <h3 class="font-medium text-base">Ethereum</h3>
                <p class="font-medium text-gray-400 text-xs">ETH</p>
            </div>
        </div>
        <div class="align-center box-shadow cursor-pointer flex mt-2 px-5 py-3 rounded-2xl">
            <div><img src="../assets/tesla.png"></div>
            <div class="ml-4">
                <h3 class="font-medium text-base">Tesla</h3>
                <p class="font-medium text-gray-400 text-xs">TSLA</p>
            </div>
        </div>
        <div class="align-center box-shadow cursor-pointer flex mt-2 px-5 py-3 rounded-2xl">
            <div><img src="../assets/solona.png"></div>
            <div class="ml-4">
                <h3 class="font-medium text-base">Solana</h3>
                <p class="font-medium text-gray-400 text-xs">SOL</p>
            </div>
        </div>
        <div class="align-center box-shadow cursor-pointer flex mt-2 px-5 py-3 rounded-2xl">
            <div><img src="../assets/bit.png"></div>
            <div class="ml-4">
                <h3 class="font-medium text-base">Bitcoin</h3>
                <p class="font-medium text-gray-400 text-xs">BTC</p>
            </div>
        </div>
        <div class="align-center box-shadow cursor-pointer flex mt-2 px-5 py-3 rounded-2xl">
            <div><img src="../assets/app.png"></div>
            <div class="ml-4">
                <h3 class="font-medium text-base">Apple</h3>
                <p class="font-medium text-gray-400 text-xs">AAPL</p>
            </div>
        </div>
        <div class="align-center box-shadow cursor-pointer flex mt-2 px-5 py-3 rounded-2xl">
            <div><img src="../assets/alphabet.png"></div>
            <div class="ml-4">
                <h3 class="font-medium text-base">Alphabet</h3>
                <p class="font-medium text-gray-400 text-xs">GOOGL</p>
            </div>
        </div>
        <button class="font-extrabold gradient mt-24 py-3 rounded-full text-white w-full">Choisir</button>
    </div>
</body>

</html>
