<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <div class="max-width p-4 mx-auto">
        <h2 class="font-semibold text-2xl">Quel est votre numéro ?</h2>
        <p class="text-gray-500 text-sm">Entrez votre numéro de téléphone</p>
        <div class="align-center card flex mt-8 p-5 rounded-3xl">
            <img src="../assets/flag.png">
            <input class="ml-6" style="outline: none;" type="number" placeholder="+33 6 78 93 24 10">
        </div>
        <div class="align-center flex mt-44">
            <input type="checkbox" class="checkbox form-check-input">
            <p class="font-normal ml-7 text-sm">En appuyant sur continuer, vous acceptez les <span class="font-medium text-indigo-900 cursor-pointer ">Conditions Générales</span> de The Social Stock et
                <span class="font-medium text-indigo-900 cursor-pointer ">Politique de confidentialité.<span>
                    </span></span>
            </p>
        </div>
        <button class="font-extrabold gradient mt-8 py-3 rounded-full text-white w-full">Continuer</button>
    </div>
</body>

</html>
