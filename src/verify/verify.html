<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./verify.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Verify</title>
</head>

<body>
    <div class="max-width mx-auto p-4">
        <h2 class="font-semibold text-2xl">Vérification du numéro</h2>
        <p class="mt-1 text-gray-500 text-sm">Pour confirmer qu'il s'agit bien de vous, nous vous avons envoyé un code au numéro de téléphone que vous avez fourni</p>
        <form class="content-area mt-8">
            <fieldset class='number-code'>
                <div class="justify-between">
                    <input name="code" class="code-input rounded-xl" type="number" required="">
                    <input name="code" class="code-input rounded-xl" type="number" required="">
                    <input name="code" class="code-input rounded-xl" type="number" required="">
                    <input name="code" class="code-input rounded-xl" type="number" required="">
                    <input name="code" class="code-input rounded-xl" type="number" required="">
                    <input name="code" maxlength="1" class="code-input rounded-xl" required="">
                </div>
            </fieldset>
        </form>
        <div class="flex font-semibold justify-between mt-3" style="color: #2B64F5;">
            <a href="#">Change phone</a>
            <a href="#">Resend Code</a>
        </div>
        <div class="gap-x-8 gap-y-5 grid grid-cols-3 mt-32">
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">1</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">2</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">3</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">4</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">5</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">6</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">7</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">8</button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">9</button>
            <button class="px-8 py-3"></button>
            <button class="btn-light font-medium px-8 py-3 rounded-3xl text-2xl">0</button>
            <button class="px-8 py-3"><img src="../assets/del.png"></button>
        </div>
        <button class="gradient font-extrabold mt-4 py-3 rounded-full text-white w-full">Continue</button>
    </div>
    <script src="verify.js"></script>

</html>

</html>
